---
# expand_group.yml — Final AWX-stable version with correct list checking

###############################################################################
# 1) Get ALL subnets belonging to this group prefix
###############################################################################

- name: Get subnets belonging to this prefix
  set_fact:
    group_subnets: >-
      {{
        all_subnets_info.resources
        | selectattr('name', 'search', ('^' + (group_name | regex_escape) + '-[0-9]{3}-snt$'))
        | list
      }}

- debug:
    msg: "Group {{ group_name }} subnets: {{ group_subnets | map(attribute='name') | list }}"

###############################################################################
# 2) Skip group safely if no subnets found
###############################################################################

- name: No subnets found → skipping group
  when: group_subnets | length == 0
  debug:
    msg: "Skipping {{ group_name }} — no matching subnets."

###############################################################################
# 3) Identify last subnet and safely extract number suffix
###############################################################################

- name: Identify last subnet
  when: group_subnets | length > 0
  set_fact:
    last_subnet: "{{ group_subnets | sort(attribute='name') | last }}"

# Extract suffix using regex_findall (works in AWX)
- name: Extract numeric suffix list
  when: group_subnets | length > 0
  set_fact:
    last_num_list: "{{ last_subnet.name | regex_findall('-([0-9]{3})-snt$') }}"

# Ensure it's really a list before using it
- name: Convert suffix to integer
  when: last_num_list | type_debug == 'list' and last_num_list | length > 0
  set_fact:
    last_num: "{{ last_num_list[0] | int }}"

# Build next subnet name safely
- name: Build next subnet name
  when: last_num is defined
  set_fact:
    new_num: "{{ '%03d' | format((last_num | int) + 1) }}"
    new_name: "{{ group_name }}-{{ new_num }}-snt"

###############################################################################
# 4) Utilization Check
###############################################################################

- name: Extract prefix length (/24, /27, etc.)
  when: last_num is defined
  set_fact:
    prefix: "{{ last_subnet.ip_cidr_range.split('/')[-1] | int }}"

- name: Compute utilization
  when: last_num is defined
  set_fact:
    used: "{{ last_subnet.used_ip_count | default(0) }}"
    avail: "{{ last_subnet.available_ip_count | default(0) }}"
    util_pct: "{{ ((used * 100) / (used + avail)) | float | round(2) if (used + avail) > 0 else 0 }}"

- debug:
    when: last_num is defined
    msg: "Group {{ group_name }} → Utilization: {{ util_pct }}% (Threshold: {{ threshold }}%)"

- name: Skip expansion when below threshold
  when: last_num is defined and util_pct < threshold
  debug:
    msg: "Utilization {{ util_pct }}% < threshold {{ threshold }}% → Not expanding."

###############################################################################
# 5) CIDR Selection (Skips manual subnets as well)
###############################################################################

- name: Collect ALL VPC CIDRs (manual + automated)
  when: last_num is defined and util_pct >= threshold
  set_fact:
    vpc_cidrs: "{{ all_subnets_info.resources | map(attribute='ip_cidr_range') | list }}"

- name: Auto-derive base supernet (/16)
  when: last_num is defined and util_pct >= threshold
  set_fact:
    last_ip: "{{ last_subnet.ip_cidr_range.split('/')[0] }}"
    octets: "{{ last_ip.split('.') }}"
    auto_base: "{{ octets[0] }}.{{ octets[1] }}.0.0/{{ auto_base_prefix }}"

- name: Generate candidate CIDRs
  when: last_num is defined and util_pct >= threshold
  set_fact:
    candidate_list: "{{ auto_base | ipaddr('subnet', prefix) }}"

- name: Remove already used CIDRs
  when: last_num is defined and util_pct >= threshold
  set_fact:
    free_candidates: "{{ candidate_list | reject('ipaddr', vpc_cidrs) | list }}"

- name: Fail if no free CIDR
  when: last_num is defined and util_pct >= threshold and free_candidates | length == 0
  fail:
    msg: "No free CIDR available for {{ group_name }} inside {{ auto_base }}."

- name: Select first available CIDR
  when: last_num is defined and util_pct >= threshold
  set_fact:
    selected_cidr: "{{ free_candidates | first }}"

###############################################################################
# 6) Create new subnet in GCP
###############################################################################

- name: Create new subnet
  when: last_num is defined and util_pct >= threshold
  google.cloud.gcp_compute_subnetwork:
    name: "{{ new_name }}"
    network: "{{ last_subnet.network.split('/') | first }}"
    region: "{{ last_subnet.region }}"
    ip_cidr_range: "{{ selected_cidr }}"
    project: "{{ gcp_project }}"
  register: subnet_result

- debug:
    when: last_num is defined and util_pct >= threshold
    msg: "Created subnet → {{ new_name }} : {{ selected_cidr }}"
