---
# expand_group.yml — FINAL CLEAN VERSION

###############################################################################
# 1) Collect subnets belonging to this group prefix
###############################################################################

- name: Collect subnets for this group
  set_fact:
    group_subnets: >-
      {{
        all_subnets_info.resources
        | selectattr('name', 'match', ('^' + (group_name | regex_escape) + '-[0-9]{3}-snt$'))
        | list
      }}

- debug:
    msg: "Group {{ group_name }} subnets: {{ group_subnets | map(attribute='name') | list }}"

###############################################################################
# 2) Skip safely if no subnets found
###############################################################################

- name: Skip group when no subnets found
  when: group_subnets | length == 0
  debug:
    msg: "Skipping {{ group_name }} — no matching subnets."

###############################################################################
# 3) Identify last subnet and extract numeric suffix
###############################################################################

- name: Identify last subnet
  when: group_subnets | length > 0
  set_fact:
    last_subnet: "{{ group_subnets | sort(attribute='name') | last }}"

- name: Extract numeric suffix list
  when: group_subnets | length > 0
  set_fact:
    last_num_list: "{{ last_subnet.name | regex_findall('-([0-9]{3})-snt$') }}"

- name: Convert suffix to integer
  when: last_num_list | length > 0
  set_fact:
    last_num: "{{ last_num_list[0] | int }}"

###############################################################################
# 4) Compute next subnet number (SEPARATE TASK)
###############################################################################

- name: Compute next subnet number
  when: last_num is defined
  set_fact:
    new_num: "{{ '%03d' | format((last_num | int) + 1) }}"

###############################################################################
# 5) Build next subnet name (SEPARATE TASK)
###############################################################################

- name: Build next subnet name
  when: new_num is defined
  set_fact:
    new_name: "{{ group_name }}-{{ new_num }}-snt"

- debug:
    when: new_name is defined
    msg: "Next subnet name will be {{ new_name }}"

###############################################################################
# 6) Utilization check
###############################################################################

- name: Extract prefix length
  when: new_name is defined
  set_fact:
    prefix: "{{ last_subnet.ip_cidr_range.split('/')[-1] | int }}"

- name: Calculate utilization
  when: new_name is defined
  set_fact:
    used: "{{ last_subnet.used_ip_count | default(0) }}"
    avail: "{{ last_subnet.available_ip_count | default(0) }}"
    util_pct: "{{ ((used * 100) / (used + avail)) | float | round(2) if (used + avail) > 0 else 0 }}"

- debug:
    when: new_name is defined
    msg: "Utilization for {{ group_name }} = {{ util_pct }}% (threshold {{ threshold }}%)"

- name: Skip expansion when below threshold
  when: new_name is defined and util_pct < threshold
  debug:
    msg: "Below threshold — no expansion required."

###############################################################################
# 7) CIDR discovery (skips manual subnets automatically)
###############################################################################

- name: Collect all used CIDRs in VPC
  when: new_name is defined and util_pct >= threshold
  set_fact:
    vpc_cidrs: "{{ all_subnets_info.resources | map(attribute='ip_cidr_range') | list }}"

- name: Derive base supernet
  when: new_name is defined and util_pct >= threshold
  set_fact:
    last_ip: "{{ last_subnet.ip_cidr_range.split('/')[0] }}"
    octets: "{{ last_ip.split('.') }}"
    auto_base: "{{ octets[0] }}.{{ octets[1] }}.0.0/{{ auto_base_prefix }}"

- name: Generate candidate CIDRs
  when: new_name is defined and util_pct >= threshold
  set_fact:
    candidate_list: "{{ auto_base | ipaddr('subnet', prefix) }}"

- name: Filter unused CIDRs
  when: new_name is defined and util_pct >= threshold
  set_fact:
    free_candidates: "{{ candidate_list | reject('ipaddr', vpc_cidrs) | list }}"

- name: Fail if no CIDR available
  when: new_name is defined and util_pct >= threshold and free_candidates | length == 0
  fail:
    msg: "No free CIDR available for {{ group_name }} under {{ auto_base }}"

- name: Select next free CIDR
  when: new_name is defined and util_pct >= threshold
  set_fact:
    selected_cidr: "{{ free_candidates | first }}"

###############################################################################
# 8) Create the new subnet
###############################################################################

- name: Create new subnet
  when: new_name is defined and util_pct >= threshold
  google.cloud.gcp_compute_subnetwork:
    name: "{{ new_name }}"
    network: "{{ last_subnet.network }}"
    region: "{{ last_subnet.region }}"
    ip_cidr_range: "{{ selected_cidr }}"
    project: "{{ gcp_project }}"

- debug:
    when: new_name is defined and util_pct >= threshold
    msg: "Created subnet {{ new_name }} with CIDR {{ selected_cidr }}"
