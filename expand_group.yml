###############################################################################
# 1) Collect subnets for this group
###############################################################################

- name: Collect subnets for this group
  set_fact:
    group_subnets: >-
      {{
        all_subnets.resources
        | selectattr('name', 'search', '^' ~ group_name ~ '-[0-9]{3}-snt$')
        | list
      }}

- debug:
    msg: "Group {{ group_name }} subnets: {{ group_subnets | map(attribute='name') | list }}"

- name: Skip group if no subnets
  when: group_subnets | length == 0
  meta: end_host

###############################################################################
# 2) Identify last subnet and next name
###############################################################################

- name: Identify last subnet
  set_fact:
    last_subnet: "{{ group_subnets | sort(attribute='name') | last }}"

- name: Extract last subnet number
  set_fact:
    last_num: "{{ (last_subnet.name | regex_search('([0-9]{3})-snt$', '\\1')) | int }}"

- name: Build next subnet name
  set_fact:
    new_name: "{{ group_name }}-{{ '%03d' | format(last_num + 1) }}-snt"

- debug:
    msg: "Next subnet name will be {{ new_name }}"

###############################################################################
# 3) Utilization logic (SAFE)
###############################################################################

# GCP API does NOT provide used/available counts
# So utilization-based auto-expand is NOT possible reliably

- name: Set utilization explicitly (GCP limitation)
  set_fact:
    util_pct: 0.0

- debug:
    msg: "Utilization for {{ last_subnet.name }} = {{ util_pct }}%"

- name: Skip expansion if below threshold
  when: util_pct < threshold
  meta: end_host

###############################################################################
# 4) CIDR selection
###############################################################################

- name: Extract prefix length
  set_fact:
    prefix: "{{ last_subnet.ipCidrRange.split('/')[-1] | int }}"

- name: Derive base /16 network
  set_fact:
    base_cidr: "{{ last_subnet.ipCidrRange.split('.')[0] }}.{{ last_subnet.ipCidrRange.split('.')[1] }}.0.0/{{ auto_base_prefix }}"

- name: Generate candidate CIDRs
  set_fact:
    candidates: "{{ base_cidr | ipaddr('subnet', prefix) }}"

- name: Collect used CIDRs
  set_fact:
    used_cidrs: "{{ all_subnets.resources | map(attribute='ipCidrRange') | list }}"

- name: Select free CIDR
  set_fact:
    selected_cidr: "{{ candidates | reject('ipaddr', used_cidrs) | list | first }}"

- name: Fail if no CIDR available
  when: selected_cidr is not defined
  fail:
    msg: "No free CIDR available for {{ group_name }}"

###############################################################################
# 5) Create subnet
###############################################################################

- name: Create new subnet
  google.cloud.gcp_compute_subnetwork:
    name: "{{ new_name }}"
    network: "{{ last_subnet.network }}"
    region: "{{ last_subnet.region.split('/')[-1] }}"
    ip_cidr_range: "{{ selected_cidr }}"
    project: "{{ gcp_project }}"

- debug:
    msg: "Subnet {{ new_name }} created with {{ selected_cidr }}"
