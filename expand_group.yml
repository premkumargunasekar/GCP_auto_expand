---
# expand_group.yml — Final AWX-safe + Regex Fix Version

###############################################################################
# 1) Get ALL subnets belonging to this prefix
###############################################################################

- name: Get subnets belonging to this prefix
  set_fact:
    group_subnets: >-
      {{
        all_subnets_info.resources
        | selectattr('name', 'search', ('^' + (group_name | regex_escape) + '-[0-9]{3}-snt$'))
        | list
      }}

- debug:
    msg: "Group {{ group_name }} has subnets: {{ group_subnets | map(attribute='name') | list }}"

###############################################################################
# 2) Skip group safely if no subnets match
###############################################################################

- name: No subnets found → skipping group
  when: group_subnets | length == 0
  debug:
    msg: "Skipping {{ group_name }} — no subnets in this group."

###############################################################################
# 3) Identify LAST subnet and extract suffix (FIXED)
###############################################################################

- name: Identify last subnet
  when: group_subnets | length > 0
  set_fact:
    last_subnet: "{{ group_subnets | sort(attribute='name') | last }}"

# FIXED — ALWAYS RETURNS LIST
- name: Extract numeric suffix list
  when: group_subnets | length > 0
  set_fact:
    last_num_list: "{{ last_subnet.name | regex_findall('-([0-9]{3})-snt$') }}"

# FIXED — Guaranteed not to be undefined
- name: Convert suffix to integer
  when: last_num_list | length > 0
  set_fact:
    last_num: "{{ last_num_list[0] | int }}"

- name: Build next subnet name
  when: group_subnets | length > 0
  set_fact:
    new_num: "{{ '%03d' | format(last_num + 1) }}"
    new_name: "{{ group_name }}-{{ new_num }}-snt"

###############################################################################
# 4) Utilization Check
###############################################################################

- name: Extract prefix length (/24 etc.)
  when: group_subnets | length > 0
  set_fact:
    prefix: "{{ last_subnet.ip_cidr_range.split('/')[-1] | int }}"

- name: Compute utilization
  when: group_subnets | length > 0
  set_fact:
    used: "{{ last_subnet.used_ip_count | default(0) }}"
    avail: "{{ last_subnet.available_ip_count | default(0) }}"
    util_pct: "{{ ((used * 100) / (used + avail)) | float | round(2) if (used + avail) > 0 else 0 }}"

- debug:
    msg: "Group {{ group_name }} → Utilization: {{ util_pct }}%"

- name: Skip expansion (utilization below threshold)
  when: group_subnets | length > 0 and util_pct < threshold
  debug:
    msg: "Utilization < {{ threshold }}% → No expansion required."

###############################################################################
# 5) CIDR Selection (Skip manual subnets)
###############################################################################

- name: Collect ALL VPC CIDRs (manual + automated)
  when: group_subnets | length > 0 and util_pct >= threshold
  set_fact:
    vpc_cidrs: "{{ all_subnets_info.resources | map(attribute='ip_cidr_range') | list }}"

- name: Auto-derive /16 base from last subnet
  when: group_subnets | length > 0 and util_pct >= threshold
  set_fact:
    last_ip: "{{ last_subnet.ip_cidr_range.split('/')[0] }}"
    octets: "{{ last_ip.split('.') }}"
    auto_base: "{{ octets[0] }}.{{ octets[1] }}.0.0/{{ auto_base_prefix }}"

- name: Generate candidate subnets
  when: group_subnets | length > 0 and util_pct >= threshold
  set_fact:
    candidate_list: "{{ auto_base | ipaddr('subnet', prefix) }}"

- name: Remove used CIDRs
  when: group_subnets | length > 0 and util_pct >= threshold
  set_fact:
    free_candidates: "{{ candidate_list | reject('ipaddr', vpc_cidrs) | list }}"

- name: Fail if no free CIDR
  when: group_subnets | length > 0 and util_pct >= threshold and free_candidates | length == 0
  fail:
    msg: "No free CIDR available for {{ group_name }}"

- name: Select free CIDR
  when: group_subnets | length > 0 and util_pct >= threshold
  set_fact:
    selected_cidr: "{{ free_candidates | first }}"

###############################################################################
# 6) Create subnet (only if threshold exceeded)
###############################################################################

- name: Create new subnet
  when: group_subnets | length > 0 and util_pct >= threshold
  google.cloud.gcp_compute_subnetwork:
    name: "{{ new_name }}"
    network: "{{ last_subnet.network.split('/') | first }}"
    region: "{{ last_subnet.region }}"
    ip_cidr_range: "{{ selected_cidr }}"
    project: "{{ gcp_project }}"
  register: subnet_result

- debug:
    when: group_subnets | length > 0 and util_pct >= threshold
    msg: "Created subnet → {{ new_name }} : {{ selected_cidr }}"
