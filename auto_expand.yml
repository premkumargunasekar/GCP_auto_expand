---
- name: Auto Expand Subnets (Main)
  hosts: localhost
  gather_facts: no

  vars:
    threshold: 80
    auto_base_prefix: 16

    # FIXED REGEX â€” correct detection of "-NNN-snt"
    suffix_pattern: '-[0-9]{3}-snt$'
    number_segment_len: 3

    # Only your used GCP regions (AO, EU, AS, NA)
    regions:
      - asia-south1       # AO
      - europe-west1      # EU
      - asia-east1        # AS
      - us-central1       # NA

  tasks:

    ###########################################################################
    # 1) FETCH ALL SUBNETS ACROSS THE REQUIRED REGIONS
    ###########################################################################

    - name: Get subnets from allowed regions
      google.cloud.gcp_compute_subnetwork_info:
        project: "{{ gcp_project }}"
        region: "{{ item }}"
      loop: "{{ regions }}"
      register: subnet_info

    - name: Merge subnet results
      set_fact:
        all_subnets:
          resources: "{{ subnet_info.results | map(attribute='resources') | flatten }}"

    - name: Extract all subnet names
      set_fact:
        all_names: "{{ all_subnets.resources | map(attribute='name') | list }}"

    ###########################################################################
    # 2) DISCOVER SUBNET GROUP PREFIXES (FIXED LOGIC)
    ###########################################################################

    - name: Auto-discover subnet groups
      set_fact:
        subnet_groups: >-
          {{
            all_names
            | select('search', suffix_pattern)
            | map('regex_replace', suffix_pattern, '')
            | reject('equalto', '')
            | unique
            | list
          }}

    - name: Debug subnet groups
      debug:
        msg: "Detected subnet groups: {{ subnet_groups }}"

    ###########################################################################
    # 3) PROCESS EACH GROUP USING expand_group.yml
    ###########################################################################

    - name: Process subnet group
      include_tasks: expand_group.yml
      loop: "{{ subnet_groups }}"
      loop_control:
        loop_var: group_name
      vars:
        all_subnets_info: "{{ all_subnets }}"
